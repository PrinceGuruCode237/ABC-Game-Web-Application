<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABC Game | Typing</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="app/script.js"></script>
  </head>
  <body>
    <div class="container start">
      <div class="logo-container">
        <img src="assets/images/Logo.svg" alt="" id="logo" />
      </div>
      <div class="welcome">
        <p>Welcome to</p>
        <h1>ABC GAME</h1>
      </div>
      <p id="instruction">Hit the space keyboard to start</p>
      <img src="assets/images/arrow-space.svg" width="70" height="105" alt=""
      id="arrow" transform: scale(0.99); />
      <div class="space"></div>
    </div>
    <div class="container game-area">
      <h1>Welcome to the Game!</h1>
    </div>
  </body>
</html>
